
services:
  # Aplicação Symfony (PHP) — acesse em http://localhost:8000
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
      - app_vendor:/app/vendor
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-app}?serverVersion=16&charset=utf8
      # Caminhos absolutos dentro do container; gere as chaves com: docker compose exec app php bin/console lexik:jwt:generate-keypair
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-/app/config/jwt/private.pem}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-/app/config/jwt/public.pem}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-}
    depends_on:
      database:
        condition: service_healthy
    restart: on-failure

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  app_vendor:
    # vendor fica no volume para não misturar com o PHP do host
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
